<body>
    <div>
        <router-outlet>
            <ul class="grid-container">
                @for (generation of genArray; track generation) {
                    <!-- The / after user in this way would automatically be added -->
                    <a [routerLink]="['/generations', generation]">
                        <li>{{ generation }}</li>
                    </a>
                }
            </ul>
        </router-outlet>
    </div>
</body>
