<body>
    <!-- For loop that will only show 20 Elements per page -->
     <!-- It needs to add 20 to the currentPage -->
    <div class="container">
        <div class="row">
            <!-- For Loop to iterate through species to display them -->
            <!-- This will get each name in the species array list -->
            @for (pokemonName of this.speciesNames(); track pokemonName) {
            <div class="col-4 col-md-3">
                <app-pokedex-card 
                [pokemonName]="pokemonName"
                [currentPageNum]="currentPageNum-1"
                [elementNum]="this.speciesNames()!.indexOf(pokemonName)">
            </app-pokedex-card>
            </div>
            }
        </div>
    </div>

    <!-- This is where the Pagination Nav is going -->
    <button (click)="newPage(-1)"> < Previous  </button>
    <button (click)="newPage(1)"> Next > </button>
</body>
