<body>
    <h2>{{ this.pokemon()?.pokemonNum }}</h2>
    <img [src]="this.pokemon()?.pokemonSprite" [alt]="this.pokemonName + 'Sprite'" />
    <h2>{{ this.pokemon()?.pokemonName }}</h2>

    <!-- Check if the pokemon we are currently looking at has a second type-->
    <div>
            @if (this.pokemon()?.type2 === null) {
            <!-- This Pokemon has only one type -->
             <!-- Use NG Clas as well -->
                <li class="SingleType" [ngClass]="this.pokemon()?.type1">{{ this.pokemon()?.type1 }}</li>
            } @else {
            <!-- This Pokemon has two types -->
            <li class="DualType" [ngClass]="this.pokemon()?.type1">{{ this.pokemon()?.type1 }}</li>
            <li class="DualType" [ngClass]="this.pokemon()?.type2">{{ this.pokemon()?.type2 }}</li>
            }
    </div>
</body>
